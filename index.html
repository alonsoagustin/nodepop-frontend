<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodePOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="m-2 " style="padding: 0.5rem;">

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center bg-dark p-3 ps-4 pe-4 m-0 container-fluid">
    <a class="fs-3 text-white" style="text-decoration: none" href="#">NodePOP</a>
    <div class="d-flex gap-4 flex">
      <a class="btn btn-light visually-hidden" href="#" role="button">Log out</a>
      <a class="btn btn-light" href="#" role="button">Log in</a>
      <a class="btn btn-outline-light" href="#" role="button">Sign up</a>
    </div>
  </header>

  <!-- MAIN -->
  <section class="posts d-flex flex-column gap-3 p-3" style="min-height: calc(64px + 64px + 335px); padding: 4rem;">
    <header class="d-flex justify-content-end">
      <button class="show__posts btn btn-outline-secondary">ver anuncios</button>
    </header>
    <main class="posts__container" style="position:relative; display: grid; grid-template-columns: repeat(3,1fr); justify-items: center; align-items: center; gap: 2rem;">

      <!-- SNNIPER -->
      <div class="d-flex justify-content-center align-item-center spinner visually-hidden" style="position: absolute; translate: 50% 0;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>
  </section>


</body>

</html>
