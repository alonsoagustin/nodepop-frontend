<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodePOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="m-2 " style="padding: 0.5rem;">

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center bg-dark p-3 ps-4 pe-4 m-0 container-fluid">
    <a class="fs-3 text-white" style="text-decoration: none" href="#">NodePOP</a>
    <div class="d-flex gap-4 flex">
      <a class="btn btn-light visually-hidden" href="#" role="button">Log out</a>
      <a class="btn btn-light" href="#" role="button">Log in</a>
      <a class="btn btn-outline-light" href="#" role="button">Sign up</a>
    </div>
  </header>

  <!-- MAIN -->
  <section class="posts d-flex flex-column gap-3 p-3" style="min-height: calc(64px + 64px + 335px); padding: 4rem;">

    <!-- FILTERS -->
    <header class="d-flex justify-content-center gap-3 visually-hidden">
      <button class="show__posts btn btn-outline-secondary">Filtro 1</button>
      <button class="show__posts btn btn-outline-secondary">Filtro 2</button>
      <button class="show__posts btn btn-outline-secondary">Filtro 3</button>
      <button class="show__posts btn btn-outline-secondary">Filtro 4</button>
      <button class="show__posts btn btn-outline-secondary">Filtro 5</button>
    </header>

    <!-- CONTAINER -->
    <main class="posts__container visually-hidden" style="display: grid; grid-template-columns: repeat(3,1fr); justify-items: center; align-items: center; gap: 2rem;">
    </main>

    <!-- SNNIPER -->
    <div class="spinner__container d-flex justify-content-center align-item-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- MESSAGE -->
    <div class="message__container visually-hidden"> soy un error</div>
  </section>

  <!-- FOOTER -->
  <footer style="padding: 2rem">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <a class="fs-5 text-secondary" style="text-decoration: none" href="#">NodePOP</a>
          <ul class="d-flex justify-content-between gap-3 p-0">
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-twitter-x"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-5">
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">NodePOP</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Who we are</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">How it works</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Medium</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Help Center</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Community Rules</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Legal</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Legal notice</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Terms of use</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="index.js"></script>
</body>

</html>
