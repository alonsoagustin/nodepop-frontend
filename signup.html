<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center bg-dark p-3 ps-4 pe-4 m-0 container-fluid">
    <a class="fs-3 text-white" style="text-decoration: none" href="#">NodePOP</a>
    <div class="d-flex gap-4 flex">
      <a class="btn btn-light visually-hidden" href="#" role="button">Log out</a>
      <a class="btn btn-light" href="#" role="button">Log in</a>
      <a class="btn btn-outline-light" href="signup.html" role="button">Sign up</a>
    </div>
  </header>

  <!-- MAIN -->
  <section class="posts d-flex flex-column gap-3 p-3" style="min-height: calc(64px + 64px + 335px); padding: 4rem;">

    <!-- MESSAGE -->
    <div class="message__container"></div>

    <!-- FORM -->
    <form class="border border-dark-subtle rounded p-3 bg-light-subtle" style="min-width: 25rem; margin: 0 auto">
      <h2 class="fs-4 mb-4 d-flex justify-content-center">CREATE YOUR ACCOUNT</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Your name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required minlength="4" />
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" required minlength="4" />
      </div>
      <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="create__account btn btn-success">CREATE</button>
      </div>
    </form>

  </section>
  <!-- FOOTER -->
  <footer style="padding: 2rem">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <a class="fs-5 text-secondary" style="text-decoration: none" href="#">NodePOP</a>
          <ul class="d-flex justify-content-between gap-3 p-0">
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li style="list-style: none">
              <a style="color: rgb(108, 117, 125)" href="#"><i class="bi bi-twitter-x"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-5">
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">NodePOP</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Who we are</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">How it works</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Medium</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Help Center</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Community Rules</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Legal</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Legal notice</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Terms of use</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="signup.js"></script>

</body>

</html>
