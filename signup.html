<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodePOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    footer {
      justify-content: center;
    }

    @media screen and (min-width:520px) {
      footer {
        justify-content: space-between;
      }

      .footer__anchor {
        display: block !important;
        margin: auto 0;
      }
    }
  </style>
</head>

<body class="m-2 " style="padding: 0.5rem; min-width: 375px;">

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center bg-dark p-3">
    <a class=" fs-3 text-white" style="text-decoration: none" href="index.html">NodePOP</a>
    <div class="button__container d-flex flex justify-content-center gap-3"></div>
  </header>

  <!-- MULTIPURPOSE -->
  <section class="multipurpose__section mt-3">

    <!-- MESSAGE -->
    <div class="message__container" style="min-height: 10vh;">
      <!-- SNNIPER -->
      <div class=" spinner__container d-flex justify-content-center" style="min-height: 10vh;">
        <div class="spinner-border text-primary" role="status" style="margin: auto 0;"></div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <section class="main__section d-flex justify-content-center align-item-center p-1 mt-3" style="min-height: 100vh;">

    <!-- FORM -->
    <form class="border border-dark-subtle rounded bg-light-subtle p-3 d-flex flex-column" style="margin: auto;">
      <h2 class="fs-5 mb-4 d-flex justify-content-center">CREATE YOUR ACCOUNT</h2>
      <div class="mb-3">
        <label for="name" class="form-label fs-6">Your name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fs-6">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text" style="font-size: 0.9rem;">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fs-6">Password</label>
        <input type="password" name="password" class="form-control" id="password" required minlength="4" />
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label fs-6">Confirm Password</label>
        <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" required minlength="4" />
      </div>
      <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="create__account btn btn-success">CREATE</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="d-flex mt-3" style="padding: 1rem;">
    <div class="footer__anchor d-none">
      <a class=" fs-3 text-body-secondary" style="text-decoration: none" href="index.html">NodePOP</a>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-end gap-3">
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">NodePOP</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Who we are</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">How it works</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Medium</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Help Center</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Community Rules</a>
        </div>
        <div class="d-flex flex-column gap-1 align-items-center">
          <p class="fs-6 m-0">Legal</p>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Legal notice</a>
          <a class="navbar-brand text-secondary" style="font-size: 0.75rem" href="#">Terms of use</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="signup.js"></script>
</body>

</html>
